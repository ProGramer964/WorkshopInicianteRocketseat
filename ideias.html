<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <title>Ideais - Casa Criativa</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <a href="/">
        <img src="/Logo.png" alt="Logo">
    </a>
    <nav>
        <li><a href="/">Início</a></li>
        <li><a class="button" href="#" onclick="onOff()">Nova Ideia</a></li>
    </nav>
</header>
<section id="title">
    <p class="tittle">em exibição</p>
    <h1 class="tittle">Ideais</h1>
</section>
<main>
    <section id="ideais">
        <img src="{{idea.image}}" alt="{{idea.title}}">
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">{{idea.description}}</div>
            <a href="{{idea.link}}" target="_blank">ir para ideia</a>
    
        </div>
    </section>

</main>
